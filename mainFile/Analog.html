<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div style="--i:1" class="number number1"><b>1</b></div>
            <div style="--i:2" class="number number2"><b>2</b></div>
            <div style="--i:3" class="number number3"><b>3</b></div>
            <div style="--i:4" class="number number4"><b>4</b></div>
            <div style="--i:5" class="number number5"><b>5</b></div>
            <div style="--i:6" class="number number6"><b>6</b></div>
            <div style="--i:7" class="number number7"><b>7</b></div>
            <div style="--i:8" class="number number8"><b>8</b></div>
            <div style="--i:9" class="number number9"><b>9</b></div>
            <div style="--i:10" class="number number10"><b>10</b></div>
            <div style="--i:11" class="number number11"><b>11</b></div>
            <div style="--i:12" class="number number12"><b>12</b></div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <script src="analog.js"></script>
</body>

</html>
