<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
       
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background:  black;
                margin: 0;
            }

            .clock {
                width: 300px;
                height: 300px;
                border: 20px solid dimgrey;
                border-radius: 50%;
                position: relative;
                padding: 20px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
                background: darkgrey;
            }

            .clock-face {
                position: relative;
                width: 100%;
                height: 100%;
                transform: translateY(-3px); /* Fix for the hands positioning */
            }

            .hand {
                width: 50%;
                background: black;
                position: absolute;
                top: 50%;
                transform-origin: 100%;
                transform: rotate(90deg);
                transition: all 0.05s;
                transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
            }

            .hour-hand {
                height: 6px;
            }

            .minute-hand {
                height: 4px;
            }

            .second-hand {
                height: 2px;
                background: red;
            }

            .number {
                position: absolute;
                font-size: 24px;
                transform: rotate(calc(30deg * var(--i)));
                inset: -9px;
                text-align: center;
            }
            .clock-face div b {
                transform: rotate(calc(-30deg * var(--i)));
                display: inline-block;
            }
          

    </style>
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div style="--i:1" class="number number1"><b>1</b></div>
            <div style="--i:2" class="number number2"><b>2</b></div>
            <div style="--i:3" class="number number3"><b>3</b></div>
            <div style="--i:4" class="number number4"><b>4</b></div>
            <div style="--i:5" class="number number5"><b>5</b></div>
            <div style="--i:6" class="number number6"><b>6</b></div>
            <div style="--i:7" class="number number7"><b>7</b></div>
            <div style="--i:8" class="number number8"><b>8</b></div>
            <div style="--i:9" class="number number9"><b>9</b></div>
            <div style="--i:10" class="number number10"><b>10</b></div>
            <div style="--i:11" class="number number11"><b>11</b></div>
            <div style="--i:12" class="number number12"><b>12</b></div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <script src="analog.js"></script>
</body>

</html>
